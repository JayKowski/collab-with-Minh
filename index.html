<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #image {
        max-width: 90%;
        margin: 10px auto 35px;
        display: block;
      }
    </style>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
      <h2 id="title">Dr. Norman Borlaug</h2>
      <div id="img-div">
        <img
          src="https://c2.staticflickr.com/4/3689/10613180113_fdf7bcd316_b.jpg"
          id="image"
        />
        <p id="img-caption">This is an image</p>
      </div>
      <p id="tribute-info">A tribute page to Dr. Norman Borlaug</p>
      <a
        id="tribute-link"
        href="https://en.wikipedia.org/wiki/Norman_Borlaug"
        target="_blank"
        >Link to Dr. Norman Borlaug</a
      >
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
